<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOT Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS - This is the only script in the head -->
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body class="bg-gray-900 text-white font-sans overflow-x-hidden">
    
    <!-- Main application container -->
    <div id="root"></div>

    <!-- Modal container for contact previews -->
    <div id="modal-container" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden"></div>

    <!-- Confirmation modal container -->
    <div id="confirmation-modal-container" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden"></div>
    
    <!-- Scanner FAB -->
    <div id="scan-fab-container" class="fixed bottom-6 right-6 z-40"></div>

    <!-- PWA installation banner -->
    <div id="pwa-install-banner" class="hidden fixed bottom-0 left-0 right-0 z-40"></div>

    <!-- All scripts are now at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@6/dist/tesseract.min.js"></script>
    <script src="script.js" defer></script>
    
  </body>
</html>
